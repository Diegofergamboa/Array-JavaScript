<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de tareas que se renderizan con un forEach</h1>
    <div id="task"></div>
    <script>
        const tasks = [{
            'name' : 'Barrer' ,
            'content' : 'tomar la escoba y barrer' ,
            'state' : true
        } ,
        {
            'name' : 'Cocinar' ,
            'content' : 'Cocinar algo para almorzar' ,
            'state' : false
        } ,
        {
            'name' : 'Dibujar' ,
            'content' : 'Con lapiz y papel barrer' ,
            'state' : true ,
        } ,
        {
            'name' : 'Lavar Platos' ,
            'content' : 'Con agua y jabón lavar los platos' ,
            'state' : false ,
        } ,
        {
            'name' : 'Estudiar' ,
            'content' : 'Estudiar fundamentos de manipulación de arrays' ,
            'state' : true ,
        } ,
    ];
    const renderTask = document.getElementById('tasks');
    
    function renderOfTheTask () {
        tasks.forEach(index => {
            renderTask.innerHTML = `
                <li>
                    <ul>
                        <p>${tasks[index].name}</p>
                        <p>${tasks[index].content}</p>
                        <input type='checkbox' value='Complete'>}
                        }/>
                    </ul>
                </li>
            `
        });
    }
    addEventListener('DOMContentLoaded', renderOfTheTask());
    </script>
</body>
</html>
